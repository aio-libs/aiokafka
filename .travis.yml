conditions: v1

language: python

branches:
  only:
  - master
  - v0.2
  - v0.4
  - "/^v\\d+\\.\\d+\\.\\d+$/"
  - "/^v\\d+\\.\\d+\\.\\d+\\.dev\\d*$/"

stages:
- &stage_sanity_test Flake and unit test
- &stage_functional Run main functional tests
- name: &stage_deploy Optionally run deploy to PyPi
  # This will prevent deploy unless it's a tagged commit:
  if: tag IS present

matrix:
  fast_finish: true
  include:
    - stage: *stage_sanity_test
      sudo: false
      python: &mainstream_python 3.6
      script:
      - make ci-test-unit
    - sudo: false
      python: *mainstream_python
      script:
      - make flake
    - sudo: false
      python: *mainstream_python
      script:
      - make check-readme

    # All Package build combinations for newest Kafka
    - stage: *stage_functional
      sudo: true
      python: 3.5
      services:
      - docker
      env: KAFKA_VERSION=2.1.0 SCALA_VERSION=2.12 PYTHONASYNCIODEBUG=1
      script:
      - make ci-test-all
    - sudo: true
      python: 3.5
      services:
      - docker
      env: KAFKA_VERSION=2.1.0 SCALA_VERSION=2.12 PYTHONASYNCIODEBUG=1 AIOKAFKA_NO_EXTENSIONS=1
      script:
      - make ci-test-all
    - sudo: true
      python: 3.6
      services:
      - docker
      env: KAFKA_VERSION=2.1.0 SCALA_VERSION=2.12 PYTHONASYNCIODEBUG=1
      script:
      - make ci-test-all
    - sudo: true
      python: 3.6
      services:
      - docker
      env: KAFKA_VERSION=2.1.0 SCALA_VERSION=2.12 PYTHONASYNCIODEBUG=1 AIOKAFKA_NO_EXTENSIONS=1
      script:
      - make ci-test-all
    - sudo: true
      python: 3.7
      dist: xenial
      services:
      - docker
      env: KAFKA_VERSION=2.1.0 SCALA_VERSION=2.12 PYTHONASYNCIODEBUG=1
      script:
      - make ci-test-all
    - sudo: true
      python: 3.7
      dist: xenial
      services:
      - docker
      env: KAFKA_VERSION=2.1.0 SCALA_VERSION=2.12 PYTHONASYNCIODEBUG=1 AIOKAFKA_NO_EXTENSIONS=1
      script:
      - make ci-test-all

    # Older Kafka versions with mainstream python
    - sudo: true
      python: *mainstream_python
      services:
      - docker
      env: KAFKA_VERSION=0.9.0.1 SCALA_VERSION=2.11 PYTHONASYNCIODEBUG=1
      script:
      - make ci-test-all
    - sudo: true
      python: *mainstream_python
      services:
      - docker
      env: KAFKA_VERSION=0.10.2.1 SCALA_VERSION=2.11 PYTHONASYNCIODEBUG=1
      script:
      - make ci-test-all
    - sudo: true
      python: *mainstream_python
      services:
      - docker
      env: KAFKA_VERSION=0.11.0.3 SCALA_VERSION=2.12 PYTHONASYNCIODEBUG=1
      script:
      - make ci-test-all

    - stage: *stage_deploy
      python: *mainstream_python
      script: skip
      deploy:
        provider: pypi
        user: aio-libs-bot
        password:
          secure: 
        distributions: sdist
        on:
          tags: true
          all_branches: true

addons:
  apt:
    packages:
    - libsnappy-dev

install:
- pip install --upgrade pip setuptools wheel
- pip install -r requirements-ci.txt
- pip install codecov
- pip install -vv -Ue .  # We set -vv to see compiler exceptions/warnings

after_success:
- codecov

cache: pip

before_cache:
- rm -f $HOME/.cache/pip/log/debug.log
